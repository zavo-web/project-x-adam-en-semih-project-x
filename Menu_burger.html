<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link href="Menu_burger.css" rel="stylesheet" />
</head>
<body>

  <!-- Menu Header -->
  <header class="menu-header">
    <nav class="menu-nav">
      <button class="menu-button">
        <img src="img/all-menu-logo.png" alt="All Menu" class="menu-icon"> All Menu
      </button>
      <button class="menu-button">
        <img src="img/pizza-logo.png" alt="Pizza" class="menu-icon"> Pizza
      </button>
      <button class="menu-button active">
        <img src="img/burger-logo.png" alt="Burger" class="menu-icon"> Burger
      </button>
      <button class="menu-button">
        <img src="img/combo-logo.png" alt="Combo" class="menu-icon"> Combo
      </button>
      <button class="menu-button">
        <img src="img/drinks-logo.png" alt="Drinks" class="menu-icon"> Drinks
      </button>
      <button class="menu-button">
        <img src="img/sandwich-logo.png" alt="Sandwich" class="menu-icon"> Sandwich
      </button>
      <button class="menu-button">
        <img src="img/salad-logo.png" alt="Salad" class="menu-icon"> Salad
      </button>
    </nav>
  </header>

  <!-- Menu Grid -->
  <main class="menu-grid">
    <!-- Burger Item Example -->
    <div class="menu-card">
      <img src="img/burger1.png" alt="Cheeseburger" class="menu-img">
      <h3>Cheeseburger</h3>
      <p>200g</p>
      <p class="price">€6.50</p>
      <button class="add-btn">+</button>
    </div>
    <div class="menu-card">
      <img src="img/burger2.png" alt="Classic Burger" class="menu-img">
      <h3>Classic Burger</h3>
      <p>250g</p>
      <p class="price">€5.80</p>
      <button class="add-btn">+</button>
    </div>
    <!-- Add more burger items here -->
  </main>

</body>
</html>
