<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Menu - ZavoMeals</title>
    <link rel="stylesheet" href="Menu_drinks.css">
</head>
<body>

<!-- Menu Header -->
<header class="menu-header">
  <nav class="menu-nav">
    <button class="menu-button">
      <img src="img/pizza-logo.png" alt="Pizza" class="menu-icon"> Pizza
    </button>
    <button class="menu-button">
      <img src="img/burger-logo.png" alt="Burger" class="menu-icon"> Burger
    </button>
    <button class="menu-button">
      <img src="img/combo-logo.png" alt="Combo" class="menu-icon"> Combo
    </button>
    <button class="menu-button active">
      <img src="img/drinks-logo.png" alt="Drinks" class="menu-icon"> Drinks
    </button>
    <button class="menu-button">
      <img src="img/sandwich-logo.png" alt="Sandwich" class="menu-icon"> Sandwich
    </button>
  </nav>
</header>

<!-- Menu Grid -->
<main class="menu-grid">
  <div class="menu-card">
    <img src="img/drink1.png" alt="Drink 1" class="menu-img">
    <h3>Coca-Cola</h3>
    <p>330ml</p>
    <p class="price">€1,50</p>
    <button class="add-btn">+</button>
  </div>

  <div class="menu-card">
    <img src="img/drink2.png" alt="Drink 2" class="menu-img">
    <h3>Fanta</h3>
    <p>330ml</p>
    <p class="price">€1,50</p>
    <button class="add-btn">+</button>
  </div>

  <div class="menu-card">
    <img src="img/drink3.png" alt="Drink 3" class="menu-img">
    <h3>Water</h3>
    <p>500ml</p>
    <p class="price">€1,00</p>
    <button class="add-btn">+</button>
  </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-item center">
        <img src="img/ZavoMeals.png" alt="Logo" width="175" />
    </div>
    <div class="boven-links">
        <h1>Over ons</h1>
        <nav>
            <a href="Overons.html">Wie zijn wij?</a>
            <a href="Overons.html">Onze missie</a>
            <a href="Overons.html">Waarom kiezen voor ons?</a>
        </nav>
    </div>
</footer>

</body>
</html>
