<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link href="Menu_pizza.css" rel="stylesheet" />
</head>
<body>

  <!-- Menu Header -->
  <header class="menu-header">
    <nav class="menu-nav">
      <button class="menu-button">
        <img src="img/all-menu-logo.png" alt="All Menu" class="menu-icon"> All Menu
      </button>
      <button class="menu-button active">
        <img src="img/pizza-logo.png" alt="Pizza" class="menu-icon"> Pizza
      </button>
      <button class="menu-button">
        <img src="img/burger-logo.png" alt="Burger" class="menu-icon"> Burger
      </button>
      <button class="menu-button">
        <img src="img/combo-logo.png" alt="Combo" class="menu-icon"> Combo
      </button>
      <button class="menu-button">
        <img src="img/drinks-logo.png" alt="Drinks" class="menu-icon"> Drinks
      </button>
      <button class="menu-button">
        <img src="img/sandwich-logo.png" alt="Sandwich" class="menu-icon"> Sandwich
      </button>
    </nav>
  </header>

  <!-- Menu Grid -->
  <main class="menu-grid">
    <!-- Pizza Item Example -->
    <div class="menu-card">
      <img src="img/pizza1.png" alt="Margherita Pizza" class="menu-img">
      <h3>Margherita Pizza</h3>
      <p>250g</p>
      <p class="price">€7.00</p>
      <button class="add-btn">+</button>
    </div>
    <div class="menu-card">
      <img src="img/pizza2.png" alt="Pepperoni Pizza" class="menu-img">
      <h3>Pepperoni Pizza</h3>
      <p>300g</p>
      <p class="price">€8.50</p>
      <button class="add-btn">+</button>
    </div>
    <!-- Add more pizza items here -->
  </main>

</body>
</html>
