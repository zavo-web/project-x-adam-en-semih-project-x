<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Menu - ZavoMeals</title>
    <link rel="stylesheet" href="Menu_salad.css">
</head>
<body>

<!-- Menu Header -->
<header class="menu-header">
  <nav class="menu-nav">
    <button class="menu-button">
      <img src="img/pizza-logo.png" alt="Pizza" class="menu-icon"> Pizza
    </button>
    <button class="menu-button">
      <img src="img/burger-logo.png" alt="Burger" class="menu-icon"> Burger
    </button>
    <button class="menu-button">
      <img src="img/combo-logo.png" alt="Combo" class="menu-icon"> Combo
    </button>
    <button class="menu-button">
      <img src="img/drinks-logo.png" alt="Drinks" class="menu-icon"> Drinks
    </button>
    <button class="menu-button">
      <img src="img/sandwich-logo.png" alt="Sandwich" class="menu-icon"> Sandwich
    </button>
    <button class="menu-button active">
      <img src="img/salad-logo.png" alt="Salad" class="menu-icon"> Salad
    </button>
  </nav>
</header>

<!-- Menu Grid -->
<main class="menu-grid">
  <div class="menu-card">
    <img src="img/salad1.png" alt="Salad 1" class="menu-img">
    <h3>Caesar Salad</h3>
    <p>Romaine, croutons, Caesar dressing</p>
    <p class="price">€5,50</p>
    <button class="add-btn">+</button>
  </div>

  <div class="menu-card">
    <img src="img/salad2.png" alt="Salad 2" class="menu-img">
    <h3>Greek Salad</h3>
    <p>Cucumber, tomato, feta, olives</p>
    <p class="price">€6,00</p>
    <button class="add-btn">+</button>
  </div>

  <div class="menu-card">
    <img src="img/salad3.png" alt="Salad 3" class="menu-img">
    <h3>Veggie Salad</h3>
    <p>Lettuce, bell peppers, carrots, dressing</p>
    <p class="price">€4,50</p>
    <button class="add-btn">+</button>
  </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-item center">
        <img src="img/ZavoMeals.png" alt="Logo" width="175" />
    </div>
    <div class="boven-links">
        <h1>Over ons</h1>
        <nav>
            <a href="Overons.html">Wie zijn wij?</a>
            <a href="Overons.html">Onze missie</a>
            <a href="Overons.html">Waarom kiezen voor ons?</a>
        </nav>
    </div>
</footer>

</body>
</html>
